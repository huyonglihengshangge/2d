<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>机器猫</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
<div class="catbox">
    <div class="cat">
        <!-- 头部 -->
        <div class="head">
            <!-- face -->
            <div class="face">
                 <!--白色脸底--> 
                <div class="white"></div> 
                <!--鼻子--> 
                <div class="nose"></div> 
                <!--鼻子的竖线--> 
                <div class="nose_line"></div> 
                <!--嘴巴--> 
                <div class="mouth"></div> 
                <!--胡须--> 
                <div class="whiskers"> 
                    <div class="whisker rTop r160"></div> 
                    <div class="whisker rMiddle"></div> 
                    <div class="whisker rBottom r20"></div> 
                    <div class="whisker lTop r20"></div> 
                    <div class="whisker lMiddle"></div> 
                    <div class="whisker lBottom r160"></div> 
                </div> 
            </div>
            <!-- eye -->
            <div class="eyes">
                <div class="eye_left">
                    <div class="eye_bleft"></div>
                </div>
                <div class="eye_right">
                    <div class="eye_bright"></div>
                </div>
            </div>
        </div>
        <!-- 脖子 -->
        <div class="choker">
            <!-- 铃铛 -->
            <div class="bell">
                <div class="bell_line"></div> 
                <div class="bell_circle"></div> 
                <div class="bell_under"></div> 
                <div class="bell_light"></div> 
            </div>
        </div>
        <!-- 身体 -->
        <div class="bodys">
            <!-- 肚子 -->
            <div class="belly"></div>
            <!-- 白色 -->
            <div class="wraps"></div>
            <!-- 口袋 -->
            <div class="pocket"></div>
            <!-- 口袋一半 -->
            <div class="mask"></div>
        </div>
        <!--右手--> 
        <div class="hand_right"> 
            <!--手臂--> 
            <div class="arm"></div> 
            <!--手掌--> 
            <div class="circle"></div> 
            <!--遮住手臂和身子交接处的线--> 
            <div class="arm_rewrite"></div> 
        </div> 
        <!--左手--> 
        <div class="hand_left"> 
            <div class="arm"></div> 
            <div class="circle"></div> 
            <div class="arm_rewrite"></div> 
        </div> 
        <!--脚--> 
        <div class="foot"> 
            <div class="left"></div> 
            <div class="right"></div> 
             <!--双脚之间的缝隙--> 
            <div class="foot_rewrite"></div> 
        </div> 
    </div> 
</div>
</body>
</html>
